        <!doctype html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport"
                  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Registration</title>
        </head>
        <body>
        <!--login-->
        <div style="max-width: 500px; margin: auto; border: solid 2px black; padding: 52px 100px 50px; box-sizing: border-box;">
            <div style="text-align: center; margin-bottom: 40px">
                <span style="font-weight: 500; font-size: 20px; line-height: 80%; color: #3d3d3d;">Login</span>
                <span style="font-weight: 250; font-size: 18px; line-height: 89%; color: #3d3d3d; margin: 4px;">|</span>
                <span style="font-weight: 500; font-size: 20px; line-height: 80%; color: #46a358;">Register</span>
            </div>
            <p style="font-weight: 400; font-size: 13px; line-height: 123%; color: #3d3d3d;">Enter your email and password to register.</p>
            <!--form-->
                    <form name="registration_form" action="#" method="post">
                        <div style="margin-bottom: 14px;">
                            <input type="text" name="username" placeholder="Username" required style="width: 100%; height: 40px; padding: 12px 14px; box-sizing: border-box; border-radius: 5px; font-weight: 400; font-size: 14px; line-height: 114%; color: #a5a5a5;">
                        </div>
                        <div style="margin-bottom: 16px;">
                            <input type="email" name="email" placeholder="Enter your email address" required style="width: 100%; height: 40px; padding: 12px 14px; box-sizing: border-box; border-radius: 5px; font-weight: 400; font-size: 14px; line-height: 114%; color: #a5a5a5;">
                        </div>
                        <div style="margin-bottom: 16px;">
                            <input type="password" name="password" placeholder="Password" required style="width: 100%; height: 40px; padding: 12px 14px; box-sizing: border-box; border-radius: 5px; font-weight: 400; font-size: 14px; line-height: 114%; color: #a5a5a5;">
                        </div>
                        <div style="margin-bottom: 41px;">
                            <input type="password" name="confirm_password" placeholder="Confirm Password" required style="width: 100%; height: 45px; padding: 12px 14px; box-sizing: border-box; border-radius: 5px; font-weight: 400; font-size: 14px; line-height: 114%; color: #a5a5a5;">
                        </div>
                        <button type="submit" style="width: 100%; height: 45px;  padding: 15px 119px; background-color: #46a358; color: #fff; border: none; border-radius: 5px; font-weight: 700; font-size: 16px; line-height: 100%;">Register</button>
                    <p style="font-weight: 400; font-size: 13px; color: #3d3d3d; text-align: center; width: 100%; height: 16px; margin-top: 36px; margin-bottom: 27px">Or register with</p>
                        <div style="margin-bottom: 15px;">
                            <a href="https://accounts.google.com" target="_blank" style="display: block; width: 100%; max-width: 300px; margin: auto; padding: 13px 11px; box-sizing: border-box; text-align: center; text-decoration: none; border: 2px solid dimgray; border-radius: 5px; color: black;">Continue with Google</a>
                        </div>
                        <div style="margin-bottom: 15px;">
                            <a href="https://www.facebook.com" target="_blank" style="display: block; width: 100%; max-width: 300px; margin: auto; padding: 10px 10px; box-sizing: border-box; text-align: center; text-decoration: none; border: 2px solid dimgray; border-radius: 5px; color: black;">Continue with Facebook</a>
                        </div>
                    </form>
        </div>
        </body>
        </html>
        </body>
        </html>
