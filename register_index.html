        <!doctype html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport"
                  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" type="text/css" href="CSS/styles.css">
            <title>Registration</title>
        </head>
        <body>
        <!--login-->
        <div class="login-container">
            <div class="login-header">
                <span>Login</span>
                <span>|</span>
                <span>Register</span>
            </div>
            <p class="login-description">Enter your email and password to register.</p>
            <!--form-->
                    <form name="registration_form" action="#" method="post">
                        <div>
                            <input class="form-input" type="text" name="username" placeholder="Username">
                        </div>
                        <div>
                            <input class="form-input" type="email" name="email" placeholder="Enter your email address">
                        </div>
                        <div>
                            <input class="form-input" type="password" name="password" placeholder="Password">
                        </div>
                        <div style="margin-bottom: 41px;">
                            <input class="form-input confirm-password-input" type="password" name="confirm_password" placeholder="Confirm Password">
                        </div>
                        <button class="register-button" type="submit">Register</button>
                    <p class="registration-options">Or register with</p>
                        <div style="margin-bottom: 15px;">
                            <a class="social-login-button" href="https://accounts.google.com" target="_blank">Continue with Google</a>
                        </div>
                        <div>
                            <a class="social-login-button" href="https://www.facebook.com" target="_blank">Continue with Facebook</a>
                        </div>
                    </form>
        </div>
        </body>
        </html>
        </body>
        </html>
